<!doctype html>
<meta charset=utf-8>
<title>Timeline</title>
<style>
	html, body {
		height: 100%;
		margin: 0;
		padding: 0;
		width: 100%;
	}
</style>
<body>
	<div id="timeline" style="width: 100%; height: 100%"></div>
	<script src="../build/bundle.js"></script>
	<script>
		async function go() {
			const response = await fetch('./data/political-philosophy.json')
			const events = await response.json()
			const t = new Timeline.default({
				events: {
					domains: [
						{
							events,
							heightRatio: .9,
							visibleRatio: .1,
						},
					],
					zoomLevel: 2,
				},
				minimaps: [{
					domains: [{
						heightRatio: .1,
						topOffsetRatio: .9,
						targets: [0],
					}]
				}],
				rootElement: document.getElementById('timeline'),
			}, () => console.log('change'), () => console.log('select'))
		}
		go()
	</script>
</body>
