<!doctype html>
<meta charset=utf-8>
<title>Timeline</title>
<style>
	html, body {
		height: 100%;
		margin: 0;
		padding: 0;
		width: 100%;
	}
</style>
<div id="timeline" style="width: 100%; height: 100%"></div>
<script src="build/bundle.js"></script>
<script>
	async function go() {
		const response = await fetch('./data/floods.json')
		const events = await response.json()
		const t = new Timeline.default({
			domains: [
				{
					components: ["EVENTS", "RULERS"],
					heightRatio: .75,
					visibleRatio: .1,
				},
				{
					components: ["MINIMAP", "RULERS"],
					hasIndicatorFor: 0,
					heightRatio: .125,
					topOffsetRatio: .75,
					visibleRatio: .25
				},
				{	
					components: ["MINIMAP", "RULERS"],
					hasIndicatorFor: 0,
					heightRatio: .125,
					topOffsetRatio: .875,
				},
			],
			events,
			rootElement: document.getElementById('timeline'),
			sortEvents: true,
		})
	}
	go()
</script>
