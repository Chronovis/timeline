<!doctype html>
<meta charset=utf-8>
<title>Timeline</title>
<style>
	html, body {
		height: 100%;
		margin: 0;
		padding: 0;
		width: 100%;
	}
</style>
<div id="timeline" style="width: 100%; height: 100%"></div>
<script src="build/bundle.js"></script>
<script>
	async function go() {
		const response = await fetch('./data.json')
		const events = await response.json()
		const t = new Timeline.default({
			domains: [
				{
					heightRatio: .5,
					type: "EVENTS",
					visibleRatio: .005,
				},
				{
					hasIndicatorFor: 0,
					heightRatio: .25,
					topOffsetRatio: .5,
					type: "SPARKLINE",
					visibleRatio: .25
				},
				{	
					hasIndicatorFor: 0,
					heightRatio: .25,
					topOffsetRatio: .75,
					type: "SPARKLINE",
				},
			],
			events,
			rootElement: document.getElementById('timeline'),
		})
	}
	go()
</script>
